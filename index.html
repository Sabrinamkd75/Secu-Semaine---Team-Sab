<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        header p { font-size: 1.1em; opacity: 0.95; }
        .view-selector { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap; }
        .view-btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; font-weight: 600; transition: all 0.3s ease; background: rgba(255,255,255,0.2); color: white; }
        .view-btn.active { background: white; color: #667eea; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .view-btn:hover { transform: translateY(-2px); }
        .commercial-selector { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .selector-label { font-weight: 600; color: #333; margin-bottom: 12px; display: block; }
        select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; cursor: pointer; transition: all 0.3s ease; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .personal-view { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .personal-header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid #667eea; padding-bottom: 20px; }
        .personal-name { font-size: 2em; color: #333; font-weight: 700; margin-bottom: 10px; }
        .week-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .stat-label { font-size: 0.9em; opacity: 0.9; margin-bottom: 8px; }
        .stat-number { font-size: 2.5em; font-weight: 700; }
        .days-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .day-card { background: #f8f9fa; border-radius: 12px; border-left: 5px solid #667eea; overflow: hidden; }
        .day-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; font-weight: 600; font-size: 1.1em; }
        .day-content { padding: 15px; }
        .p2-item { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; background: white; padding: 12px; border-radius: 8px; transition: all 0.3s ease; border-left: 4px solid; }
        .p2-item:hover { box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .p2-name { flex: 1; font-weight: 500; color: #333; }
        .btn-add-p2 { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; margin-top: 10px; }
        .btn-add-p2:hover { background: #764ba2; transform: translateY(-2px); }
        .input-p2 { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 0.95em; margin-bottom: 8px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .input-p2:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .table-wrapper { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        table { width: 100%; border-collapse: collapse; }
        thead { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        th { padding: 15px; text-align: left; font-weight: 600; font-size: 0.95em; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.95em; }
        tbody tr:hover { background-color: #f8f9fa; }
        .name-col { font-weight: 600; color: #333; }
        .day-col { text-align: center; }
        .count-badge { display: inline-block; background: #667eea; color: white; padding: 4px 10px; border-radius: 12px; font-weight: 600; font-size: 0.9em; }
        .count-badge.signed { background: #28a745; }
        .btn-delete { background: #ff8787; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85em; cursor: pointer; border: none; }
        .btn-delete:hover { background: #ff6b6b; }
        .calendar-view { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .calendar-header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid #667eea; padding-bottom: 20px; }
        .calendar-title { font-size: 2em; color: #333; font-weight: 700; margin-bottom: 10px; }
        .calendar-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .calendar-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .commercial-calendar { border: 2px solid #e0e0e0; border-radius: 12px; overflow: hidden; }
        .commercial-name-header { background: #f8f9fa; padding: 15px; font-weight: 700; color: #333; font-size: 1.1em; border-bottom: 2px solid #e0e0e0; }
        .week-row { display: grid; grid-template-columns: repeat(5, 1fr); min-height: 120px; }
        .day-cell { border-right: 1px solid #e0e0e0; border-bottom: 1px solid #e0e0e0; padding: 15px; }
        .day-cell:last-child { border-right: none; }
        .day-name { font-weight: 600; color: #667eea; margin-bottom: 10px; font-size: 0.95em; }
        .p2-list-calendar { display: flex; flex-direction: column; gap: 8px; }
        .p2-badge { padding: 6px 10px; border-radius: 6px; font-size: 0.85em; font-weight: 600; display: flex; align-items: center; gap: 6px; word-break: break-word; cursor: pointer; }
        .empty-day { color: #999; font-style: italic; font-size: 0.9em; }
        .status-select { padding: 4px; border-radius: 4px; border: 1px solid #ddd; font-size: 0.85em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Suivi P2 Quotidien</h1>
            <p>En temps rÃ©el - DonnÃ©es partagÃ©es</p>
        </header>

        <div class="view-selector">
            <button class="view-btn active" onclick="switchView('personal')">ðŸ‘¤ Ma Fiche</button>
            <button class="view-btn" onclick="switchView('calendar')">ðŸ“… Calendrier</button>
            <button class="view-btn" onclick="switchView('team')">ðŸ‘¥ Vue Ã‰quipe</button>
        </div>

        <!-- VUE PERSONNELLE -->
        <div id="personal" class="content-section active">
            <div class="commercial-selector">
                <label class="selector-label">SÃ©lectionne ton nom :</label>
                <select onchange="selectCommercial(this.value)">
                    <option value="">-- Choisir --</option>
                    <option value="Commercial 1">Commercial 1</option>
                    <option value="Commercial 2">Commercial 2</option>
                    <option value="Commercial 3">Commercial 3</option>
                    <option value="Commercial 4">Commercial 4</option>
                    <option value="Commercial 5">Commercial 5</option>
                    <option value="Commercial 6">Commercial 6</option>
                    <option value="Commercial 7">Commercial 7</option>
                    <option value="Commercial 8">Commercial 8</option>
                    <option value="Conseiller 1">Conseiller</option>
                </select>
            </div>

            <div class="personal-view" id="personalContent" style="display:none;">
                <div class="personal-header">
                    <div class="personal-name" id="selectedName">SÃ©lectionne ton nom</div>
                </div>

                <div class="week-stats">
                    <div class="stat-box">
                        <div class="stat-label">Total</div>
                        <div class="stat-number" id="totalCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">ðŸŸ¢ SignÃ©s</div>
                        <div class="stat-number" id="signedCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">ðŸŸ  SÃ©cu</div>
                        <div class="stat-number" id="secuCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">âš« Cible</div>
                        <div class="stat-number" id="targetCount">0</div>
                    </div>
                </div>

                <div class="days-container" id="daysContainer"></div>
            </div>
        </div>

        <!-- VUE CALENDRIER -->
        <div id="calendar" class="content-section">
            <div class="calendar-view">
                <div class="calendar-header">
                    <div class="calendar-title">ðŸ“… Calendrier Semaine</div>
                    <div id="weekDisplay" style="font-size: 1.1em; color: #667eea; font-weight: 600;">Semaine actuelle</div>
                </div>
                <div class="calendar-stats" id="statsContainer"></div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>

        <!-- VUE Ã‰QUIPE -->
        <div id="team" class="content-section">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th class="day-col">Lundi</th>
                            <th class="day-col">Mardi</th>
                            <th class="day-col">Mercredi</th>
                            <th class="day-col">Jeudi</th>
                            <th class="day-col">Vendredi</th>
                            <th class="day-col">Total</th>
                            <th class="day-col">âœ… SignÃ©s</th>
                        </tr>
                    </thead>
                    <tbody id="teamTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const DAYS = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'];
        const COMMERCIALS = ['Commercial 1', 'Commercial 2', 'Commercial 3', 'Commercial 4', 'Commercial 5', 'Commercial 6', 'Commercial 7', 'Commercial 8'];
        const SUPABASE_URL = 'https://scbaeumkceolowsmkxdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjYmFldW1rY2VvbG93c21reGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3OTUyMTQsImV4cCI6MjA4MTM3MTIxNH0.f2nTIzYYNGjWAKPIGtDjlUOAeu-GW0srn9UWV-2_M9s';
        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentWeek = null;
        let allData = {};
        let currentCommercial = null;

        function getCurrentWeek() {
            const today = new Date();
            const first = new Date(today.getFullYear(), 0, 1);
            const days = Math.floor((today - first) / (24 * 60 * 60 * 1000));
            const weekNumber = Math.ceil((today.getDay() + 1 + days) / 7);
            return `${today.getFullYear()}-W${String(weekNumber).padStart(2, '0')}`;
        }

        function initWeekData() {
            const data = {};
            [...COMMERCIALS, 'Conseiller 1'].forEach(name => {
                data[name] = { days: {} };
                DAYS.forEach(day => { data[name].days[day] = []; });
            });
            return data;
        }

        async function loadData() {
            try {
                currentWeek = getCurrentWeek();
                allData[currentWeek] = initWeekData();

                try {
                    const { data, error } = await supabase
                        .from('p2_data')
                        .select('*')
                        .eq('week_id', currentWeek)
                        .single();

                    if (!error && data && data.data) {
                        allData[currentWeek] = data.data;
                    } else if (!error) {
                        // Pas de donnÃ©es, en crÃ©er
                        await supabase.from('p2_data').insert([{ week_id: currentWeek, data: allData[currentWeek] }]);
                    }
                } catch (supabaseErr) {
                    console.log('Supabase - utilisation des donnÃ©es locales');
                }

                renderAllViews();
                setTimeout(() => subscribeToChanges(), 500);
            } catch (err) {
                console.error('Erreur:', err);
                currentWeek = getCurrentWeek();
                allData[currentWeek] = initWeekData();
                renderAllViews();
            }
        }

        async function saveData() {
            try {
                const { data: existing } = await supabase
                    .from('p2_data')
                    .select('id')
                    .eq('week_id', currentWeek)
                    .single();

                if (existing) {
                    await supabase
                        .from('p2_data')
                        .update({ data: allData[currentWeek] })
                        .eq('week_id', currentWeek);
                } else {
                    await supabase
                        .from('p2_data')
                        .insert([{ week_id: currentWeek, data: allData[currentWeek] }]);
                }
            } catch (err) {
                console.error('Erreur sauvegarde:', err);
            }
        }

        function subscribeToChanges() {
            supabase
                .channel('p2_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'p2_data' }, (payload) => {
                    if (payload.new && payload.new.week_id === currentWeek) {
                        allData[currentWeek] = payload.new.data;
                        renderAllViews();
                    }
                })
                .subscribe();
        }

        async function addItem(commercial, day) {
            const input = document.getElementById(`input-${day}`);
            const name = input.value.trim();
            if (!name) return;

            if (!allData[currentWeek][commercial].days[day]) {
                allData[currentWeek][commercial].days[day] = [];
            }

            allData[currentWeek][commercial].days[day].push({ name, status: 'target' });
            input.value = '';
            await saveData();
        }

        async function deleteItem(commercial, day, index) {
            allData[currentWeek][commercial].days[day].splice(index, 1);
            await saveData();
        }

        async function changeStatus(commercial, day, index, status) {
            allData[currentWeek][commercial].days[day][index].status = status;
            await saveData();
        }

        function selectCommercial(name) {
            currentCommercial = name;
            document.getElementById('personalContent').style.display = name ? 'block' : 'none';
            if (name) {
                document.getElementById('selectedName').textContent = name;
                renderPersonalView();
            }
        }

        function renderPersonalView() {
            if (!currentCommercial) return;
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';

            const commercialData = allData[currentWeek][currentCommercial];
            let stats = { signed: 0, secured: 0, target: 0, total: 0 };

            DAYS.forEach(day => {
                const items = commercialData.days[day] || [];
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                let html = `<div class="day-header">${day}</div><div class="day-content">`;
                
                items.forEach((item, i) => {
                    const colors = { signed: '#28a745', secured: '#fd7e14', target: '#333', cancelled: '#dc3545' };
                    stats[item.status] = (stats[item.status] || 0) + 1;
                    stats.total++;
                    
                    html += `
                        <div class="p2-item" style="border-left-color: ${colors[item.status]}">
                            <div class="p2-name">${item.name}</div>
                            <select class="status-select" onchange="changeStatus('${currentCommercial}', '${day}', ${i}, this.value)">
                                <option value="target" ${item.status === 'target' ? 'selected' : ''}>âš« Cible</option>
                                <option value="secured" ${item.status === 'secured' ? 'selected' : ''}>ðŸŸ  SÃ©cu</option>
                                <option value="signed" ${item.status === 'signed' ? 'selected' : ''}>ðŸŸ¢ SignÃ©</option>
                                <option value="cancelled" ${item.status === 'cancelled' ? 'selected' : ''}>ðŸ”´ AnnulÃ©</option>
                            </select>
                            <button class="btn-delete" onclick="deleteItem('${currentCommercial}', '${day}', ${i})">âœ•</button>
                        </div>
                    `;
                });
                
                html += `
                    <input type="text" class="input-p2" id="input-${day}" placeholder="Ajouter">
                    <button class="btn-add-p2" onclick="addItem('${currentCommercial}', '${day}')">+ Ajouter</button>
                </div>`;
                
                dayCard.innerHTML = html;
                container.appendChild(dayCard);
            });

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('signedCount').textContent = stats.signed;
            document.getElementById('secuCount').textContent = stats.secured;
            document.getElementById('targetCount').textContent = stats.target;
        }

        function renderTeamView() {
            const tbody = document.getElementById('teamTableBody');
            tbody.innerHTML = '';

            [...COMMERCIALS, 'Conseiller 1'].forEach(commercial => {
                const row = document.createElement('tr');
                if (commercial === 'Conseiller 1') {
                    row.style.borderTop = '3px solid #667eea';
                    row.style.fontWeight = '700';
                }
                
                let totals = { total: 0, signed: 0 };
                let html = `<td class="name-col">${commercial === 'Conseiller 1' ? 'ðŸ“ž ' + commercial : commercial}</td>`;
                
                DAYS.forEach(day => {
                    const items = allData[currentWeek][commercial].days[day] || [];
                    const signed = items.filter(i => i.status === 'signed').length;
                    totals.total += items.length;
                    totals.signed += signed;
                    
                    html += `
                        <td class="day-col">
                            <div class="count-badge">${items.length}</div>
                            ${signed > 0 ? `<div style="font-size: 0.85em; margin-top: 4px; color: #28a745;">âœ… ${signed}</div>` : ''}
                        </td>
                    `;
                });
                
                html += `
                    <td class="day-col"><div class="count-badge">${totals.total}</div></td>
                    <td class="day-col"><div class="count-badge signed">${totals.signed}</div></td>
                `;
                
                row.innerHTML = html;
                tbody.appendChild(row);
            });
        }

        function renderCalendarView() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            [...COMMERCIALS, 'Conseiller 1'].forEach(commercial => {
                const card = document.createElement('div');
                card.className = 'commercial-calendar';
                if (commercial === 'Conseiller 1') card.style.borderTop = '3px solid #667eea';
                
                card.innerHTML = `<div class="commercial-name-header">${commercial === 'Conseiller 1' ? 'ðŸ“ž ' + commercial : commercial}</div>`;
                
                const weekRow = document.createElement('div');
                weekRow.className = 'week-row';
                
                DAYS.forEach(day => {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    
                    const items = allData[currentWeek][commercial].days[day] || [];
                    const colors = { signed: '#28a745', secured: '#fd7e14', target: '#333', cancelled: '#dc3545' };
                    
                    let html = `<div class="day-name">${day}</div>`;
                    if (items.length === 0) {
                        html += '<div class="empty-day">--</div>';
                    } else {
                        html += '<div class="p2-list-calendar">';
                        items.forEach(item => {
                            html += `<div class="p2-badge" style="border-left-color: ${colors[item.status]}; color: ${colors[item.status]}">${item.name}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    dayCell.innerHTML = html;
                    weekRow.appendChild(dayCell);
                });
                
                card.appendChild(weekRow);
                grid.appendChild(card);
            });
        }

        function renderAllViews() {
            if (currentCommercial) renderPersonalView();
            renderTeamView();
            renderCalendarView();
        }

        function switchView(view) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.getElementById(view).classList.add('active');
            document.querySelectorAll('.view-btn').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        loadData();
    </script>
</body>
</html>
