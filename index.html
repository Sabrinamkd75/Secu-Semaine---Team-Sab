        .p2-name { flex: 1; font-weight: 500; color: #333; }
        .btn-add-p2 { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; margin-top: 10px; }
        .btn-add-p2:hover { background: #764ba2; transform: translateY(-2px); }
        .input-p2 { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 0.95em; margin-bottom: 8px; }
        .input-p2:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .table-wrapper { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        table { width: 100%; border-collapse: collapse; }
        thead { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        th { padding: 15px; text-align: left; font-weight: 600; font-size: 0.95em; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.95em; }
        tbody tr:hover { background-color: #f8f9fa; }
        .name-col { font-weight: 600; color: #333; }
        .day-col { text-align: center; }

        .calendar-view { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .calendar-header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid #667eea; padding-bottom: 20px; }
        .calendar-title { font-size: 2em; color: #333; font-weight: 700; margin-bottom: 10px; }
        .calendar-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .calendar-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .commercial-calendar { border: 2px solid #e0e0e0; border-radius: 12px; overflow: hidden; }
        .commercial-name-header { background: #f8f9fa; padding: 15px; font-weight: 700; color: #333; font-size: 1.1em; border-bottom: 2px solid #e0e0e0; }
        .week-row { display: grid; grid-template-columns: repeat(5, 1fr); min-height: 120px; }
        .day-cell { border-right: 1px solid #e0e0e0; border-bottom: 1px solid #e0e0e0; padding: 15px; }
        .day-cell:last-child { border-right: none; }
        .day-name { font-weight: 600; color: #667eea; margin-bottom: 10px; font-size: 0.95em; }
        .p2-list-calendar { display: flex; flex-direction: column; gap: 8px; }
        .p2-badge { padding: 6px 10px; border-radius: 6px; font-size: 0.85em; font-weight: 600; display: flex; align-items: center; gap: 6px; word-break: break-word; cursor: pointer; }
        .empty-day { color: #999; font-style: italic; font-size: 0.9em; }
        .status-select { padding: 4px; border-radius: 4px; border: 1px solid #ddd; font-size: 0.85em; cursor: pointer; }
    </style>
</head>
<body>

        <!-- VUE CALENDRIER -->

    <script>
        const DAYS = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'];
        const COMMERCIALS = ['Commercial 1', 'Commercial 2', 'Commercial 3', 'Commercial 4', 'Commercial 5', 'Commercial 6', 'Commercial 7', 'Commercial 8'];
        const SUPABASE_URL = 'https://scbaeumkceolowsmkxdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjYmFldW1rY2VvbG93c21reGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3OTUyMTQsImV4cCI6MjA4MTM3MTIxNH0.f2nTIzYYNGjWAKPIGtDjlUOAeu-GW0srn9UWV-2_M9s';
        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentWeek = null;
        let currentCommercial = null;
        let allData = {};
        let commercialNames = {};

        function getCurrentWeek() {
            const today = new Date();
            const first = new Date(today.getFullYear(), 0, 1);
            const days = Math.floor((today - first) / (24 * 60 * 60 * 1000));
            const weekNumber = Math.ceil((today.getDay() + 1 + days) / 7);
            return `${today.getFullYear()}-W${String(weekNumber).padStart(2, '0')}`;
        }

        function initWeekData() {
            const data = {};
            [...COMMERCIALS, 'Conseiller 1'].forEach(name => {
                data[name] = { days: {} };
                DAYS.forEach(day => { data[name].days[day] = []; });
            });
            return data;
        }

        async function loadData() {
            try {
                currentWeek = getCurrentWeek();
                
                // Charger les noms
                const { data: namesData } = await supabase
                    .from('commercial_names')
                    .select('*');
                
                if (namesData) {
                    namesData.forEach(item => {
                        commercialNames[item.key] = item.name;
                    });
                }
                
                // Charger P2
                const { data: p2Data } = await supabase
                    .from('p2_data')
                    .select('*')
                    .eq('week_id', currentWeek)
                    .single();

                // Charger P3
                const { data: p3Data } = await supabase
                    .from('p3_data')
                    .select('*')
                    .eq('week_id', currentWeek)
                    .single();

                allData = initWeekData();
                
                if (p2Data && p2Data.data) {
                    Object.assign(allData, p2Data.data);
                }
                if (p3Data && p3Data.data) {
                    allData['Conseiller 1'] = p3Data.data['Conseiller 1'] || allData['Conseiller 1'];
                }

                renderAllViews();
                subscribeToChanges();
            } catch (err) {
                console.log('Chargement initial:', err);
                allData = initWeekData();
                renderAllViews();
            }
        }

        async function saveItem(commercial, day, index, item) {
            try {
                const isConseiller = commercial === 'Conseiller 1';
                const table = isConseiller ? 'p3_data' : 'p2_data';
                
                const { data: existing } = await supabase
                    .from(table)
                    .select('*')
                    .eq('week_id', currentWeek)
                    .single();

                const newData = isConseiller 
                    ? { 'Conseiller 1': allData['Conseiller 1'] }
                    : allData;

                if (existing) {
                    await supabase
                        .from(table)
                        .update({ data: newData })
                        .eq('week_id', currentWeek);
                } else {
                    await supabase
                        .from(table)
                        .insert([{ week_id: currentWeek, data: newData }]);
                }
            } catch (err) {
                console.log('Erreur sauvegarde');
            }
        }

        function subscribeToChanges() {
            supabase
                .channel('p2_p3_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'p2_data' }, (payload) => {
                    if (payload.new && payload.new.week_id === currentWeek) {
                        Object.assign(allData, payload.new.data);
                        renderAllViews();
                    }
                })
                .on('postgres_changes', { event: '*', schema: 'public', table: 'p3_data' }, (payload) => {
                    if (payload.new && payload.new.week_id === currentWeek) {
                        allData['Conseiller 1'] = payload.new.data['Conseiller 1'];
                        renderAllViews();
                    }
                })
                .subscribe();
        }

        async function addItem(commercial, day) {
            const input = document.getElementById(`input-${day}`);
            const name = input.value.trim();
            if (!name) return;

            allData[commercial].days[day].push({ name, status: 'target' });
            input.value = '';
            
            await saveItem(commercial, day, allData[commercial].days[day].length - 1, { name, status: 'target' });
            renderAllViews();
        }

        async function deleteItem(commercial, day, index) {
            allData[commercial].days[day].splice(index, 1);
            await saveItem(commercial, day, index, null);
            renderAllViews();
        }

        async function changeStatus(commercial, day, index, status) {
            allData[commercial].days[day][index].status = status;
            await saveItem(commercial, day, index, allData[commercial].days[day][index]);
            renderAllViews();
        }

        function changeStatusFromCalendar(commercial, day, index) {
            const item = allData[commercial].days[day][index];
            const statuses = [
                { value: 'target', label: '‚ö´ Cible', color: '#333' },
                { value: 'secured', label: 'üü† S√©cu', color: '#fd7e14' },
                { value: 'signed', label: 'üü¢ Sign√©', color: '#28a745' },
                { value: 'cancelled', label: 'üî¥ Annul√©', color: '#dc3545' }
            ];
            
            // Cr√©er un menu popup
            const menu = document.createElement('div');
            menu.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                z-index: 1000;
                min-width: 200px;
            `;
            
            let html = `<div style="font-weight: 600; margin-bottom: 15px; color: #333;">Changer le statut</div>`;
            statuses.forEach(status => {
                html += `
                    <button onclick="changeStatus('${commercial}', '${day}', ${index}, '${status.value}'); this.closest('div').remove(); document.querySelector('.status-overlay')?.remove();" 
                        style="
                            display: block;
                            width: 100%;
                            padding: 12px;
                            margin-bottom: 8px;
                            border: none;
                            border-radius: 6px;
                            background: ${status.color};
                            color: white;
                            cursor: pointer;
                            font-weight: 600;
                            border-left: 4px solid ${status.color};
                            transition: all 0.3s ease;
                        "
                        onmouseover="this.style.opacity='0.8'"
                        onmouseout="this.style.opacity='1'"
                    >${status.label}</button>
                `;
            });
            
            menu.innerHTML = html;
            
            // Cr√©er un overlay pour fermer le menu
            const overlay = document.createElement('div');
            overlay.className = 'status-overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 999;
            `;
            overlay.onclick = () => {
                menu.remove();
                overlay.remove();
            };
            
            document.body.appendChild(overlay);
            document.body.appendChild(menu);
        }

        function selectCommercial(name) {
            currentCommercial = name;
            document.getElementById('personalContent').style.display = name ? 'block' : 'none';
            if (name) {
                const displayName = commercialNames[name] || name;
                document.getElementById('selectedName').textContent = displayName;
                renderPersonalView();
            }
        }

        async function editCommercialName() {
            const displayName = document.getElementById('selectedName').textContent;
            const newName = prompt('Nouveau nom:', displayName);
            if (newName && newName.trim()) {
                commercialNames[currentCommercial] = newName.trim();
                document.getElementById('selectedName').textContent = newName.trim();
                
                // Sauvegarder dans Supabase
                await supabase.from('commercial_names').upsert([
                    { key: currentCommercial, name: newName.trim() }
                ]);
                
                renderTeamView();
                renderCalendarView();
            }
        }

        function renderPersonalView() {
            if (!currentCommercial) return;
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';

            const commercialData = allData[currentCommercial];
            let stats = { signed: 0, secured: 0, target: 0, cancelled: 0, total: 0 };

            DAYS.forEach(day => {
                const items = commercialData.days[day] || [];
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                let html = `<div class="day-header">${day}</div><div class="day-content">`;
                
                items.forEach((item, i) => {
                    const colors = { signed: '#28a745', secured: '#fd7e14', target: '#333', cancelled: '#dc3545' };
                    stats[item.status] = (stats[item.status] || 0) + 1;
                    stats.total++;
                    
                    html += `
                        <div style="background: white; padding: 12px; border-radius: 8px; margin-bottom: 12px;">
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                                <span style="font-weight: 500; flex: 1;">${item.name}</span>
                                <button class="btn-delete" onclick="deleteItem('${currentCommercial}', '${day}', ${i})" style="padding: 4px 8px;">‚úï</button>
                            </div>
                            <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
                                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                                    <input type="radio" name="status-${day}-${i}" value="secured" ${item.status === 'secured' ? 'checked' : ''} onchange="changeStatus('${currentCommercial}', '${day}', ${i}, 'secured')" style="cursor: pointer;">
                                    <span style="font-size: 0.9em;">üü† S√©cu</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                                    <input type="radio" name="status-${day}-${i}" value="target" ${item.status === 'target' ? 'checked' : ''} onchange="changeStatus('${currentCommercial}', '${day}', ${i}, 'target')" style="cursor: pointer;">
                                    <span style="font-size: 0.9em;">‚ö´ Cible</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                                    <input type="radio" name="status-${day}-${i}" value="signed" ${item.status === 'signed' ? 'checked' : ''} onchange="changeStatus('${currentCommercial}', '${day}', ${i}, 'signed')" style="cursor: pointer;">
                                    <span style="font-size: 0.9em;">üü¢ Sign√©</span>
                                </label>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                    <input type="text" class="input-p2" id="input-${day}" placeholder="Ajouter un client">
                    <button class="btn-add-p2" onclick="addItem('${currentCommercial}', '${day}')">+ Ajouter</button>
                </div>`;
                
                dayCard.innerHTML = html;
                container.appendChild(dayCard);
            });

            // Calculer le taux de transformation global
            const globalTransfo = (stats.total - stats.cancelled) > 0 
                ? Math.round((stats.signed / (stats.total - stats.cancelled)) * 100) 
                : 0;

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('signedCount').textContent = stats.signed;
            document.getElementById('secuCount').textContent = stats.secured;
            document.getElementById('targetCount').textContent = stats.target;
            document.getElementById('transfoCount').textContent = globalTransfo + '%';
        }

        function renderTeamView() {
            const tbody = document.getElementById('teamTableBody');
            tbody.innerHTML = '';

            [...COMMERCIALS, 'Conseiller 1'].forEach(commercial => {
                const row = document.createElement('tr');
                if (commercial === 'Conseiller 1') {
                    row.style.borderTop = '3px solid #667eea';
                    row.style.fontWeight = '700';
                }
                
                const displayName = commercialNames[commercial] || commercial;
                let totals = { total: 0, signed: 0 };
                let html = `<td class="name-col">${commercial === 'Conseiller 1' ? 'üìû ' + displayName : displayName}</td>`;
                
                DAYS.forEach(day => {
                    const items = allData[commercial].days[day] || [];
                    const signed = items.filter(i => i.status === 'signed').length;
                    totals.total += items.length;
                    totals.signed += signed;
                    
                    html += `
                        <td class="day-col">
                            <div class="count-badge">${items.length}</div>
                            ${signed > 0 ? `<div style="font-size: 0.85em; margin-top: 4px; color: #28a745;">‚úÖ ${signed}</div>` : ''}
                        </td>
                    `;
                });
                
                html += `
                    <td class="day-col"><div class="count-badge">${totals.total}</div></td>
                    <td class="day-col"><div class="count-badge signed">${totals.signed}</div></td>
                `;
                
                row.innerHTML = html;
                tbody.appendChild(row);
            });
        }

        function renderCalendarView() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Calculer les stats
            let totalP2 = 0, signedP2 = 0, cancelledP2 = 0;
            let totalP3 = 0, signedP3 = 0, cancelledP3 = 0;

            COMMERCIALS.forEach(commercial => {
                DAYS.forEach(day => {
                    const items = allData[commercial].days[day] || [];
                    totalP2 += items.length;
                    signedP2 += items.filter(i => i.status === 'signed').length;

            const pendingP2 = totalP2 - signedP2 - cancelledP2;
            const pendingP3 = totalP3 - signedP3 - cancelledP3;
            const conversionP2 = (totalP2 - cancelledP2) > 0 ? Math.round((signedP2 / (totalP2 - cancelledP2)) * 100) : 0;

                        <div class="stat-box">

                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <span style="font-size: 1.5em; margin-right: 10px;">üìû</span>
                            <span style="font-weight: 700; color: #667eea; font-size: 1.2em;">Conseiller</span>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;">
                            <div class="stat-box">
                                <div class="stat-label">P3 Total</div>
                                <div class="stat-number">${totalP3}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">‚úÖ Sign√©s</div>
                                <div class="stat-number">${signedP3}</div>

                            <div class="stat-box">
                                <div class="stat-label">‚è≥ En attente</div>

                            <div class="stat-box">

                                <div class="stat-number">${cancelledP3}</div>

                            <div class="stat-box">

                                <div class="stat-number">${conversionP3}%</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            [...COMMERCIALS, 'Conseiller 1'].forEach(commercial => {
                const card = document.createElement('div');
                card.className = 'commercial-calendar';
                if (commercial === 'Conseiller 1') card.style.borderTop = '3px solid #667eea';
                
                const displayName = commercialNames[commercial] || commercial;
                card.innerHTML = `<div class="commercial-name-header">${commercial === 'Conseiller 1' ? 'üìû ' + displayName : displayName}</div>`;
                
                const weekRow = document.createElement('div');
                weekRow.className = 'week-row';
                
                DAYS.forEach(day => {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    
                    const items = allData[commercial].days[day] || [];
                    const colors = { signed: '#28a745', secured: '#fd7e14', target: '#333', cancelled: '#dc3545' };

                    if (items.length === 0) {
                        html += '<div class="empty-day">--</div>';
                    } else {
                        html += '<div class="p2-list-calendar">';
                        items.forEach((item, idx) => {
                            html += `<div class="p2-badge" style="border-left-color: ${colors[item.status]}; color: ${colors[item.status]}; cursor: pointer;" onclick="changeStatusFromCalendar('${commercial}', '${day}', ${idx})" title="Cliquer pour changer de statut">${emojis[item.status]} ${item.name}</div>`;

                    dayCell.innerHTML = html;

                card.appendChild(weekRow);

            if (currentCommercial) renderPersonalView();

        function switchView(view) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.getElementById(view).classList.add('active');
            document.querySelectorAll('.view-btn').forEach(el => el.classList.remove('active'));
